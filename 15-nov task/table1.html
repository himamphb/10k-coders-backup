  <body>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>User Name</th>
          <th>Password</th>
          <th>DELETE</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      var users = [
        {
          id: 1373,
          email: "FRogers@dolor.org",
          username: "FHill",
          password: "2stDD",
        },
        {
          id: 1374,

          username: "LRider",
          password: "WBOmc",

        {

          username: "JBartlett",
          password: "sjEka",
        },
        {
          id: 1377,
          email: "DNeese@libero.ly",
          username: "MCreel",
          password: "t4Llc",
        },
      ];
      
      var fillteredUsers = [];
      function displayUsers(users,i){
        document.querySelector("tbody").innerHTML = "";
        users.forEach((user,i) => {
        var myTr = document.createElement("tr");

        for (a in user) {
          var myTd = document.createElement("td");
          myTd.innerHTML = user[a];
          myTr.appendChild(myTd);
        }


        var deleteTd = document.createElement("td");
        var deleteBtn = document.createElement("button");
        deleteBtn.setAttribute("onclick", "deleteUser(" + i + ")");
        deleteBtn.innerHTML = "DELETE";
        deleteTd.appendChild(deleteBtn);
        myTr.appendChild(deleteTd);

        document.querySelector("tbody").appendChild(myTr);
      });
      }
      function deleteUser(i) {
        if (fillteredUsers.length == 0) {
          fillteredUsers = users.filter((user, index) => {
            return user.id !== users[i].id;
          });
        } else {
          fillteredUsers = fillteredUsers.filter((user, index) => {
            return user.id !== fillteredUsers[i].id;
          });
        }

        displayUsers(fillteredUsers);
      }

      displayUsers(users);
      
    </script>
  </body>
